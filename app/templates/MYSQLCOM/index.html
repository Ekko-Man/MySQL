{% extends "MYSQLCOM/MYSQL_base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="https://labs.mysql.com/common/themes/sakila/banners/b1280-mysql-ha2.en.jpg" alt="1">
            </div>

            <div class="item">
                <img src="https://labs.mysql.com/common/themes/sakila/banners/b1280-mysql-8-2x.en.jpg" alt="2">
            </div>

            <div class="item">
                <img src="https://labs.mysql.com/common/themes/sakila/banners/b1280-mysql-8-mds.en.jpg" alt="3">
            </div>

            <div class="item">
                <img src="https://labs.mysql.com/common/themes/sakila/banners/b1280-mysql-cloud-service.en.jpg" alt="4">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

      <li class="list-group-item list-group-item-action active">MySQL Options:</li>
      {% for o in MysqlOptions%}
        <li class="list-group-item list-group-item-action"><a href="{{o.url}}">{{ o.producttitle }}</a></li>
      {% endfor %}

    <ul class="list-group col-lg-1 col-md-1 col-sm-1">
    <li class="list-group-item list-group-item-action active">Customer:</li>
      {% for o in customer%}
          <li class="list-group-item list-group-item-action"><img src="{{o.urlForimage}}"></li>
{% endfor %}
{% endblock %}
